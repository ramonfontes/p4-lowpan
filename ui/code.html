<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPL DoDAG Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <button id="exportButton">Export to SVG</button>
  <style>
    body {
      text-align: center;
    }
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>

  <style>
        .table-container {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            margin: 20px; /* Opcional: Adiciona margem ao redor do contêiner */
        }
        table {
            width: 20%; /* Define a largura da tabela, pode ser ajustado */
            border-collapse: collapse; /* Opcional: Remove o espaço entre bordas */
        }
        th, td {
            padding: 8px; /* Adiciona um pouco de espaço interno às células */
            text-align: center; /* Alinha o texto à esquerda nas células */
            border: 1px solid #ddd; /* Adiciona uma borda às células */
        }
        th {
            background-color: #f2f2f2; /* Define uma cor de fundo para o cabeçalho */
        }
    </style>
</head>
<body>
  <h1>RPL DoDAG Visualization</h1>
  <p>This is a visualization tool of a RPL DoDAG generated by Mininet-WiFi and P4-enabled 6LoWPAN devices</p>
  <div id="mynetwork"></div>
  <script src="code.js"></script>
  <div class="table-container">
    <table border="0" id="packet_size">
        <thead>
            <tr>
                <th>Node</th>
                <th>Total Packet Size Transmitted/Received</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>
  </div>
</body>
</html>
